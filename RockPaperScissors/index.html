<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="images">
            <img src="./images/rock.png" class="you-chose">
            <img src="./images/paper.png" class="you-chose">
            <img src="./images/scissors.png" class="you-chose">
        </div>
        <div class="scores">
            <div class="your-score">
                <p id="yourScore">0</p>
                <p>You</p>
            </div>
            <div class="comp-score">
                <p id="compScore">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="runtime">
            <div class="display-your">You Chose : </div>
            <div class="display-comp">Comp Chose : </div>
        </div>
        <div class="curr-state">Pick Your Move</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
