<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <h3 id="pXScore">Player X Score : 0</h3>
        <h1>Tic Tac Toe</h1>
        <h3 id="pOScore">Player O Score : 0</h3>
    </div>

    <p>Player X turn</p>
    
    <div class="container">
        <div class="box" id="0"><button></button></div>
        <div class="box" id="1"><button></button></div>
        <div class="box" id="2"><button></button></div>
        <div class="box" id="3"><button></button></div>
        <div class="box" id="4"><button></button></div>
        <div class="box" id="5"><button></button></div>
        <div class="box" id="6"><button></button></div>
        <div class="box" id="7"><button></button></div>
        <div class="box" id="8"><button></button></div>
    </div>
    <div class="end-button">
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
